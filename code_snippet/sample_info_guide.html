<style type='text/css'>
	blockquote,
	body,
	code,
	dd,
	div,
	dl,
	dt,
	fieldset,
	form,
	h1,
	h2,
	h3,
	h4,
	h5,
	h6,
	legend,
	li,
	ol,
	optgroup,
	option,
	p,
	pre,
	select,

	textarea,

	ul {

	.content,

	fieldset,

	h2,

	input,

	select {
		margin: 0;
		line-height: 1.2
	}

		color: #119bfb;
		text-decoration: underline
	}

	a img,

		-ms-interpolation-mode: bicubic
	}

	a:active,
	a:focus,

		text-decoration: underline
	}

	.content,
	body,
	html {
		-webkit-font-smoothing: antialiased

	@media screen and (max-width:350px) {
		.content,
		body,
		html {

	}

	.content {
		padding: .6rem;
		font-size: .9rem
	}

	.content img {
		max-width: 100%!important;
		vertical-align: top;
		height: auto!important
	}

	.content p {
		margin-top: .6rem
	}

	.content p:nth-child(1) {
		margin-top: 0
	}

	.content strong {
		color: #333;
		padding-bottom: .2rem;
		display: block
	}

	.content ol,
	.content ul {
		padding-left: 1.4rem
	}

	.content ul li {
		list-style-type: disc
	}

	.content ol li {
		list-style-type: decimal
	}
